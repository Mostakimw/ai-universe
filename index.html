<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universe-Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body onload="fetchAllData()">
    <header class="text-center mt-6">
        <h1 class="text-4xl font-bold">AI Universe Hub</h1>
        <button class="btn bg-red-500 hover:bg-red-600 border-none mt-4">Sort By Date</button>
    </header>
    <main>
        <!--! card container start  -->
        <section class="mt-4 w-[90%] mx-auto">
            <div id="card-container" class="grid grid-cols-3 gap-6">

            </div>

            <div class="flex justify-center">
                <button id="show-all-btn"
                    class="btn bg-red-500 hover:bg-red-600 border-none mt-8 mb-6 mx-auto hidden">Show
                    All</button>
            </div>
            <div class="flex justify-center items-center">
                <progress id="loading" class="progress w-56 hidden"></progress>
            </div>


        </section>
        <!--! card container end  -->
    </main>

    <!-- script  -->
    <script src="./javascript/app.js"></script>
</body>

</html>
